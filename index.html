<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <title>AI Poem Generator</title>
  </head>
  <body>
    <div class="container">
      <h1>The AI French Poem Genarator</h1>

      <main>
        <form id="poem-form" class="form">
          <input
            placeholder="Enter a theme for your poem"
            type="text"
            id="theme"
            name="theme"
            required
            autocomplete="off"
          />
          <button type="submit">Generate Poem</button>
        </form>

        <div id="poem-container">
          <h2>Your Generated Poem:</h2>
        </div>
      </main>

      <footer class="footer">
        This was coded by Giovanna Bellon and is
        <a href="https://github.com/gisbcode/FrenchPoem-Generator"
          >open-sourced on GitHub</a
        >
        and is hosted on
        <a href="https://aipoemgeneratorbygi.netlify.app/">Netlify</a>
      </footer>
    </div>
    <script src="index.js"></script>
  </body>
</html>
