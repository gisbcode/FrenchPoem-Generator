<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://unpkg.com/typewriter-effect@latest/dist/core.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>

    <link rel="stylesheet" href="styles.css" />
    <title>AI Travel Advisor ✈️</title>
  </head>
  <body>
    <div class="container">
      <h1>The AI Travel Advisor🛫</h1>

      <main>
        <form id="advice-form" class="form">
          <input
            placeholder="Enter a destination for your trip"
            type="text"
            name="theme"
            required
            autocomplete="off"
            class="instructions"
            id="instructions-input"
          />
          <button type="submit">Generate Advice</button>
        </form>

        <div id="advice-container" class="advice-container">
          <div id="advice-text"></div>
        </div>
      </main>

      <footer class="footer">
        This was coded by Giovanna Bellon and is
        <a href="https://github.com/gisbcode/FrenchPoem-Generator"
          >open-sourced on GitHub</a
        >
        and is hosted on
        <a href="https://aipoemgeneratorbygi.netlify.app/">Netlify</a>
      </footer>
    </div>
    <script src="index.js"></script>
  </body>
</html>
